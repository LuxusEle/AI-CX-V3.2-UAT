apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-api
spec:
  replicas: 2
  selector:
    matchLabels: { app: nexus-api }
  template:
    metadata:
      labels: { app: nexus-api }
    spec:
      containers:
      - name: api
        image: ghcr.io/yourorg/nexus-api:latest
        ports: [{ containerPort: 8000 }]
        env:
        - name: DATABASE_URL
          valueFrom: { secretKeyRef: { name: nexus-secrets, key: DATABASE_URL } }
        - name: JWT_SECRET
          valueFrom: { secretKeyRef: { name: nexus-secrets, key: JWT_SECRET } }
        - name: JWT_REFRESH_SECRET
          valueFrom: { secretKeyRef: { name: nexus-secrets, key: JWT_REFRESH_SECRET } }
        readinessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /health, port: 8000 }
          initialDelaySeconds: 10
          periodSeconds: 20

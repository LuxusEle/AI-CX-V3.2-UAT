{% extends "base.html" %}
{% block content %}
  <h2>Clients</h2>
  <form method="post" action="/clients" class="row g-2 mb-3">
    <div class="col-auto"><input class="form-control" name="name" placeholder="Name" required></div>
    <div class="col-auto"><input class="form-control" name="email" placeholder="Email"></div>
    <div class="col-auto"><button class="btn btn-primary" type="submit">Add</button></div>
  </form>

  <ul class="list-group">
    {% for c in clients %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ c.name }} <span class="text-muted">{{ c.email or "-" }}</span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
